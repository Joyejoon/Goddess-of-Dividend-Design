name: Unzip to repo

on:
  workflow_dispatch:        # 수동 실행 가능
  push:
    paths:
      - "vercel_haewon_ozna_AI_backup_secure_b64.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip and clean
        run: |
          unzip -o vercel_haewon_ozna_AI_backup_secure_b64.zip -d .
          rm -f vercel_haewon_ozna_AI_backup_secure_b64.zip

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unzip vercel_haewon_ozna_AI_backup_secure_b64.zip" || echo "Nothing to commit"
          git push
